<!DOCTYPE html>
<br lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,400,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
    integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>JS Calc</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col align-self-center">
                <div class="card mb-3" >
                        <div class="row no-gutters">
                            <div class="col-md-4 breakpoint">
                                <img src="https://i.ibb.co/9c3fy4x/js-document.png" class="card-img img-fluid  mx-auto d-block"
                                    style="width: 150px;" alt="JS">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <i class="fas fa-calculator" style="font-size: 45px;"></i>
                                    <h1 class="card-title text-center" style="font-weight: 900">JS Calculator/></h1>
                                    <div class="input-group input-group-sm mb-3">
                                        <div class="input-group-prepend mb-3 w-100">
                
                                            <input id="number1" type="number" class="form-control ">
                                        </div>
                                        <div class="input-group-prepend w-100">
                
                                            <input id="number2" type="number" class="form-control ">
                                        </div>
                                    </div>
                                    <div class="btn-group btn-group-md w-100 mb-3 " role="group" aria-label="First group">
                                        <Button id="addbtn" class="btn btn-secondary btn-dark"><i class="fas fa-plus"></i></Button>
                                        <Button id="substractbtn" class="btn btn-secondary"><i class="fas fa-minus"></i></Button>
                                        <Button id="multiplybtn" class="btn btn-secondary btn-dark"><i
                                                class="fas fa-times"></i></Button>
                                        <Button id="devidebtn" class="btn btn-secondary"><i class="fas fa-divide"></i></Button>
                                    </div>
                                    <p class="text-center font-weight-bold" style="font-size: 26px; " id="result">Result</p>
                                    <div class="alert alert-dark text-center" style="
                                              margin-bottom: 0px;" role="alert">
                                        Designed and developed by </br> Gaurav Verma </br> <a class="text-reset"
                                            href="mailto:gauravve1@gmail.com">E-Mail - gauravve1@gmail.com</a>
                                    </div>
                
                                </div>
                            </div>
                        </div>
                    </div>
          </div>
          <div class="col">
         
          </div>
        </div>
      </div>
            <script src="/jscalculator.js"></script>
</body>
