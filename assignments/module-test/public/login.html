<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main .mainRow .left {
            height: 100vh;
        }

        .left {
            display: flex;
            align-items: center;
            justify-content: center;

        }
    </style>
</head>

<body>

    <div class="container-fluid main">
        <div class="row mainRow ">
            <div class="col-3 left bg-dark border-right">
                <a class="btn btn-light mx-2 " href="/login">Login</a>
                <a class="btn btn-light mx-2 " href="/signup">SignUp</a>
            </div>
            <div class="col-9 bg-secondary d-flex align-items-center justify-content-center">
                <form class="form-signin" action="/login" method="POST">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control my-3" name='email' placeholder="Email address" required
                        autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control my-3" name='password' placeholder="Password" required>
                    <button class="btn btn-lg btn-success btn-block my-3" type="submit">Sign in</button>
                    <h5 class="text-center">Not yet Registered</h5>
                    <a href="/signup" class="btn btn-lg btn-success btn-block my-3">Sign Up</a>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
