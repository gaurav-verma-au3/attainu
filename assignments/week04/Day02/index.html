<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Quiz</title>
</head>

<body>
    <div class="container-fluid mt-1">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 " style="background-color:black; border: 10px solid black; border-radius: 10px; ">
                <img class="float-left mb-2" src="https://i.ibb.co/nzw5DN6/light-bulb-64.png">
                <h1 class="mt-1 text-white mb-5 ">Quiz</h1>
                <div id="div1" class="mt-2 mb-2 text-center text-white"></div>
                <div class="progress mb-4">
                        <div id="myProgressbar"  class=" progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <h3 id="numberTimer" class="text-center mb-4 text-success"></h3>
                      <div class="input-group input-group-md mb-3">
                    <input type="text" id="answer" class="form-control mb-3 text-center input-lg " placeholder="Enter Answer Here">
                </div>
                
                <button id="submit"  type="button" class="btn btn-md btn-outline-light mb-3 btn-block">Submit Answer</button>
                <button id="refresh"  type="button" class="btn btn-md btn-outline-light mb-3 btn-block">Next Question</button>
                <div id="rightanswer" style="visibility: hidden; height : 5%; padding: 0.20rem ;" class="alert alert-success text-center mb-0" role="alert">
                        Right Answer...  way to Go!!!
                      </div>
                      <div id="wronganswer" style="visibility: hidden; height : 5%;padding: 0.20rem ;" class="alert alert-danger text-center mt-0" role="alert">
                        Ooops!!! that was a Mistake.
                      </div>
					<button id="rightcounter" type="button" class="btn btn-outline-success">Right Answers</button>
					<button id="wrongcounter" type="button" class="btn btn-outline-danger float-right">Wrong Answers</button>
                    <div><p class="text-center text-white mt-3 mb-0 font-weight-light">Designed and developed by Gaurav Verma <a class="text-white"
                        href="mailto:gauravve1@gmail.com">E-Mail - gauravve1@gmail.com</a></p></div>
                </div>
            
            <div class="col-3"></div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
