<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
        #tweet,
        #username,
        #submit, #login {
            border-radius: 20px;

        }

        #keyword{
            border-radius: 20px;
            visibility: hidden;
        }

    </style>
    <title>Register</title>

</head>

<body>
    <nav class="navbar navbar-light bg-dark justify-content-between">
        <img src="https://i.ibb.co/tzV48Mf/twitter-3-64.png" alt="twitter-3-64" border="0" style="padding: 5px;">
        <button id="logout" type="button" class="btn btn-warning"><a style="text-decoration: none;color:black;" href="/logout">Logout</a></button>
    </nav>

    <div class="container-fluid bg-dark">



        <div class="row">

            <div class="col d-flex justify-content-center align-items-center" style="width: 100%; height: 80vh;">
                <form class="w-25">
                    <h1 class="text-white mb-5">Sign Up</h1>
                    <span class="form-group ">
                        <input id="firstName" name="firstname" type="text" class="form-control mt-3" placeholder="Firstname">
                        <input id="lastName" name="lastname" type="text" class="form-control mt-3" placeholder="Lastname">
                        <div class="d-flex">
                        <input id="homeTown" name="hometown" type="text" class="form-control mt-3 w-50" placeholder="Hometown">
                        <div class="radio float-right text-white ml-5 mt-4">
                                <label><input type="radio" name="gender" value="Male"> Male</label>
                                <label><input type="radio" name="gender" value="Female"> Female</label>

                              </div>
                            </div>
                        <input id="userName" name="username" type="text" class="form-control mt-3" placeholder="Username">
                        <input id="password" name="password" type="text" class="form-control mt-3" placeholder="Password">
                        <button id="submit" type="button" class="btn btn-warning mt-3 float-right">Register</button>
                    </div>
                </span>
               </form>
      
        </div>
        <footer class="bg-dark text-white fixed-bottom" style="height:10vh;">
            <p class="text-center mt-4 ">Designed and developed by Gaurav Verma <a
                    href="mailto:gauravve1@gmail.com">E-Mail - gauravve1@gmail.com</a></p>
        </footer>
    </div>


    <script>
        function appendalert() {
            $("#submit").removeClass("btn-warning").addClass("btn-success").text('Registered Successfully')
        }

        function flash() {
            setTimeout(function () {
                $("#submit").removeClass("btn-success").addClass("btn-warning").text('Register')
            }, 2000);
        }


        function ajaxcall() {
           
                var dataObj = JSON.stringify(({
                "firstname": $('#firstName').val().toString(),
                "lastname": $('#lastName').val().toString(),
                "hometown": $('#firstName').val().toString(),
                "gender": $("input[name = gender ]:checked").val().toString(),
                "username": $('#userName').val().toString(),
                "password": $('#password').val().toString()
            }))
                $.ajax({
                url: '/register',
                type: 'POST',
                contentType: "application/json",
                data: dataObj,
                processData: false,
                success: function () {
                    appendalert();
                    flash();
                }
            });
            appendalert();
            flash();

        }

        
        $('#submit').click(function () {
            ajaxcall()

        
        })

    </script>
</body>

</html>
