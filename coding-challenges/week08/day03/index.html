<body>
    <script>
        function largest(n) {

            n.sort(function (a, b) {
                return b - a
            })
            console.log(n[0])
        }
        largest([0, 1, 2, 3, 4, 10254, 5, 6, 7, 8, 9, 689])

        function smallest(n) {
            n.sort(function (a, b) {
                return a - b
            })
            console.log(n[0])
        }
        smallest([2, 56, 0, -1, 124, 85, 33, 689, 4, 7, 22, 3])
    </script>
</body>
