<body>


    <script>
        function pyramid(n) {
            var l = ''
            for (var r = n; r >= 1; r--) {

                for (var c = 1; c <= n; c++) {

                    if (c <= r - 1)
                        l = l + ' '
                    else {
                        l = l + '* '
                    }
                }
                l = l + '\n'
            }
            return l
        }

        console.log(pyramid(5));
    </script>
</body>
