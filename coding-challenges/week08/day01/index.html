    <script>
        function fibonacci() {
            var n = prompt("enter number");
            var s = [0, 1];
            var f = [];
            if (n === 1)
                console.log(s)
            else {
                for (var i = 2; i <= n; i++) {
                    s.push(s[i - 1] + s[i - 2]);
                }
                console.log(s);
            }
        }
        fibonacci();
    </script>
