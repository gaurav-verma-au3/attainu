<body>
    <script>
        function replace(s) {

            let result = '';
            for (let i = 0; i < s.length;) {

                let count = 1

                while (s[i] == s[i + count])
                    count++

                if (count == 1) result += s[i]

                else result += s[i] + count

                i = i + count

            }

            return result

        }
        console.log(replace("ttttttgggfffd"))
    </script>
