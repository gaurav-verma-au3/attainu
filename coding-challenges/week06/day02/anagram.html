        function compare(string1, string2) {

            var array2 = [];
            var sarray1 = [];

            if (string1.length !== string2.length) {
                console.log("Strings are inequal")
            } else {
                for (var i = 0; i < string1.length; i++) {
                    array1.push(string1.substring(i + 1, i))
                    array2.push(string2.substring(i + 1, i))
                    sarray1 = array1.sort();
                    sarray2 = array2.sort();
                }
                if (JSON.stringify(sarray1) !== JSON.stringify(sarray2)) {

                }
            }
        }
