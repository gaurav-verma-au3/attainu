<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function binary() {
            var n = prompt("enter number")
            var result = [];
            if (n == 0) {
                alert(n)
            } else {
                while (n >= 1) {
                    result.unshift(Math.floor(n % 2))
                    n = n / 2
                }
                alert(result.join(""));
            }
        }

        binary()
    </script>
</body>

</html>
