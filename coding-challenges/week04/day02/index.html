<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Hamming Distance Finder</title>
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6 bg-warning rounded mt-5 ">
          <h1 class="text-center mt-5" >Hamming Distance</h1> <hr>
          <div class="input-group input-group-sm mb-1 mt-5">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">String 1</span>
            </div>
            <input id="string1" type="text" class="form-control" aria-label="Small"
              aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-sm mb-5 mt-1">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">String 2</span>
            </div>
            <input id="string2" type="text" class="form-control" aria-label="Small"
              aria-describedby="inputGroup-sizing-sm">
          </div>

          <div class="text-center"><button id="compare" type="button" class="btn btn-dark  mt-5 mb-5">COMPARE</button>
          </div>
          <div id="result" class="alert alert-dark mt-5 mb-5 text-center" style="visibility: visible;" role="alert">
          </div>
					<div><p class="text-center text-dark mt-3 mb-3 ">Designed and developed by Gaurav Verma <a class="text-dark"
                        href="mailto:gauravve1@gmail.com">E-Mail - gauravve1@gmail.com</a></p></div>
                </div>
        </div>
        <div class="col-3">

        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>
    var string1;
    var string2;

    function operation() {
      string1 = $('#string1').val().toUpperCase();
      string2 = $('#string2').val().toUpperCase();
      var count = 0;
      console.log(string1);
      console.log(string2);
      if (string1.length != string2.length) {
        $('#result').text('strings are inequal')
      } else {
        for (var i = 0; i < string1.length; i++) {
          if (string1[i] != string2[i]) {
            count++;
          }
        }
        $('#result').text('Hamming Distance is : ' + count)
      }
    }
    $('#compare').click(function () {
      operation();
    });
  </script>
</body>

</html>
